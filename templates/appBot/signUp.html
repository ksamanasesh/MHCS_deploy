<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Profile</title>
    <link rel="stylesheet" href="/static/appBot/css/signUp.css">
</head>
<body>
    <div class="form-container">
        <form class="profile-form">
            <h2>Create Your Own Profile</h2>
            
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>

            <button type="submit" class="submit-btn">Create Profile</button>
        </form>
        <a href="signIn"><button class="already-btn">Already Signned Up ?</button></a>
    </div>
</body>
</html>
