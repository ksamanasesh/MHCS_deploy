<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/appBot/css/new_signin.css">
    <title>MHCS Sign In</title>
</head>

<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Dr.Smith</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div> 
        <div class="content">
            <h1>MENTAL HEALTH <br>SUPPORT <br><span>CHATBOT </span> </h1>

                <button class="cn"><a href="#">JOIN US</a></button>

                <div class="form">
                    {% if error %}
                    <h2 style="color: red;">{{ error }}</h2>
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                    <h2>Login Here</h2>
                    <input type="text" name="username" id="username" placeholder="Enter username Here">
                    <input type="password" name="pass1" id="pass1" placeholder="Enter Password Here">
                    <button type="submit" class="btnn"><a href="#">Login</a></button>

                    <p class="link">Don't have an account?<br>
                        <a href="signUp">Sign up </a> here</a></p>
                        <p class="liw">Log in with</p>
    
                        <div class="icons">
                            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                        </div>
                    </form>
                    </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
    



</html>
