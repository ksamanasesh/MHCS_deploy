{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'appBot/css/home.css' %}">
    <title>MHCS Home</title>
</head>

<body>
    <div class="content-container">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">DR.SMITH</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'about' %}">ABOUT</a></li>
                    <li><a href="{% url 'service' %}">SERVICE</a></li>
                    <li><a href="{% url 'design' %}">DESIGN</a></li>
                    <li><a href="{% url 'contact' %}">CONTACT</a></li>

                </ul>
            </div>

        </div> 
        <div class="text-content">
            <h1>CITRONIX MENTAL HEALTHCARE SUPPORT</h1>

            {% if user.is_authenticated %}
                <h1>{{ welcome }}</h1> 

                <a href="{% url 'details' %}"><button class="btn signup-btn">Profile</button></a><br>
                <a href="{% url 'chat' %}"><button class="btn signup-btn">Start Chatting. . . .</button></a><br>
                <a href="{% url 'chatbot_dashboard' %}"><button class="btn signup-btn">Dashboard</button></a><br>
                <a href="{% url 'signOut' %}"><button class="btn login-btn">Sign Out</button></a>

            {% else %}
                <p>Join us to start your journey with our friendly chatbot SMITH.<br>Log in or sign up today!</p>
                <div class="buttons">
                    <a href="{% url 'signIn' %}"><button class="btn login-btn">Login</button></a> <br>
                    <a href="{% url 'signUp' %}"><button class="btn signup-btn">Sign Up </button></a>
                </div>

            {% endif %}
        </div>
    </div>
</body>

</html>
